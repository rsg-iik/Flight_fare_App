<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
form{
width:60%;
margin:auto;
padding:20px;
background:#663366;
font-size:20px;
font-family:Verdana;
color:white;
}
input[type=datetime-local]{
width:80%;
padding:5px;
font-size:18px;
}
input[type=submit]{
width:100px;
padding:5px;
font-size:20px;
}
select{
padding:5px;
background:#e0d3e8;
font-size:20px;
</style>
<body>
<div class="content">
    <h1 style="text-align: center">Flight Fare Prediction </h1>
   <div class="form">
        <form action="/predict" method="POST">
        <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
        
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required><br><br>
                            </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"><br><br>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

          <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required><br><br>

                               <option value="Kolkata">Kolkata</option>
                               <option value="Mumbai">Mumbai</option>
                               <option value="Chennai">Chennai</option>
                               <option value="Delhi">Delhi</option>
                            </select>
                        </div>
                    </div>
              </div>
              <br>
              <br>
              <br>
             <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Destination -->
                            <h5 class="card-title">Destination</h5>
           <select name="Destination" id="Destination" required="required">
           <option value="Cochin">Cochin</option>
           <option value="Delhi">Delhi</option>
           <option value="New Delhi">New Delhi</option>
           <option value="Hyderabad">Hyderabad</option>
           <option value="Kolkata">Kolkata</option>


            </select>
           </div>
          </div>
    </div> 
           <br>
            <br>
            <br>
             <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stops</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Airlines </h5>
                            <!-- Airline -->
                            <select name="Airline" id="Airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



                       
            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <h3>{{ prediction_text }}</h3>
        <p>Â©RG</p>

   </div>
</div>

     
    
</body>
</html>
